<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min (1).css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
</head>

<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p id="currentTime"></p>
        </div>
    </div>
    <div class="col-md-8" id="bgColor">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train of the Day</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <!-- user input form -->
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="TrainName">Train Name</label>
                <input type="TrainName" class="form-control" id="TrainName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="destination" class="form-control" id="Destination">
            </div>
            <div class="form-group">
                <label for="TrainTime">First Train Time (HH:mm - military time)</label>
                <input type="TrainTime" class="form-control" id="TrainTime" aria-describedby="TrainTime">

            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="Frequency" class="form-control" id="Frequency">
            </div>

            <button type="submit" id="submitInfo" class="btn btn-primary">Submit</button>
            <button type="submit" id="clearInfo" class="btn btn-primary">Clear</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="/js/js.js"></script>
</body>

</html>
